<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Video Playback</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        
        #name-button {
            position: absolute;
            top: 10%;
            left: 50%;
            font-size: 2em;
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 2em;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" playsinline></video>
    </div>
    <div id="name-button">Your Title Here</div>
    <div id="start-button">Start</div>
    <script>
        const videoElement = document.getElementById('video');
        const startButton = document.getElementById('start-button');
        const nameButton = document.getElementById('name-button'); // Correct reference
        const videoFiles = ['1.mp4', '2.mp4', '3.mp4'];
        let currentIndex = 0;

        function playNextVideo() {
            if (currentIndex < videoFiles.length) {
                videoElement.src = videoFiles[currentIndex];
                videoElement.play();
                currentIndex++;
            }
        }

        videoElement.addEventListener('ended', playNextVideo);

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            nameButton.style.display = 'none'; // Correctly hide the name button
            playNextVideo(); // Start playing the first video
        });
    </script>
</body>
</html>
